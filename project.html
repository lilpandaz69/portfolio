<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nour Mamdouh Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        a {
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
        }

        .project-card img {
            object-fit: contain; /* Ensures the entire image is visible */
            width: 100%;        /* Adjusts the image width to fit the card */
            height: auto;       /* Maintains the image's aspect ratio */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 1rem; /* Adds padding to ensure the image is centered in the card */
            display: flex;
            justify-content: center; /* Centers the image horizontally */
            align-items: center;     /* Centers the image vertically */
        }

        .project-card:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold">Future Tech</h1>
                <p class="text-lg mt-2">A showcase of my work</p>
            </div>
            <div>
                <!-- Home Button -->
                <a href="index.html" class="bg-white text-indigo-600 font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-100 transition">
                    Home
                </a>
            </div>
        </div>
    </header>

    <!-- Projects Grid -->
    <section class="py-16">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Individual Project Box -->
                <div class="project-card">
                    <img src="https://raw.githubusercontent.com/lilpandaz69/portfolio/refs/heads/main/photos/home%20page.png" alt="Project 1">
                </div>
                <div class="project-card">
                    <img src="https://raw.githubusercontent.com/lilpandaz69/portfolio/refs/heads/main/photos/home%20page%202%20with%20catigory.png" alt="Project 2">
                </div>
                <div class="project-card">
                    <img src="https://raw.githubusercontent.com/lilpandaz69/portfolio/refs/heads/main/photos/home%20page%20liked.png" alt="Project 3">
                </div>
                <div class="project-card">
                    <img src="/photos/elctronics.png" alt="Project 4">
                </div>
                <div class="project-card">
                    <img src="/photos/elctronics with catigotry.png" alt="Project 5">
                </div>
                <div class="project-card">
                    <img src="/photos/prodect page.png" alt="Project 6">
                </div>
                <div class="project-card">
                    <img src="/photos/prodect page Second img.png" alt="Project 7">
                </div>
                <div class="project-card">
                    <img src="/photos/prodect page Product overview.png" alt="Project 8">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-gray-900 text-white text-center">
        <p>&copy; 2023 Nour Mamdouh. All Rights Reserved.</p>
    </footer>

</body>
</html>
